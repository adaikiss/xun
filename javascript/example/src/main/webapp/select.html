<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>select 例子</title>
<link href="resources/xun.css" rel="stylesheet">
<script type="text/javascript" src="resources/jquery.min.js"></script>
<script type="text/javascript" src="resources/jquery.util.js"></script>
<script type="text/javascript" src="resources/jquery.validate.js"></script>
<script type="text/javascript" src="resources/xun.validate.js"></script>
<script type="text/javascript" src="resources/jquery.select2css.js"></script>
<script type="text/javascript">
$(function(){
$('#sample').validate({
	debug : true,
	rules : {
		'interests' : {
			required : true
		},
		'interests2' : {
			required : true
		}
	}
});
$('#btn').click(function(){
	$('#value').text($('select[name="likes"]').val());
});
});
</script>
<style type="text/css">
body{background-color:#FFFFFF;}
</style>
</head>
<body>
<form id="sample" action="">
<select name="likes" style="width:100px;height:32px;">
	<option value="">爱好</option>
	<option value="football">足球</option>
	<option value="chess">象棋</option>
	<option value="swimming">游泳</option>
	<option value="mountaineer">登山</option>
</select>
<br>
<span id="value"></span>
<input id="btn" type="button" value="取值">
<br>
<select name="interests" style="width:100px;height:32px;">
	<option value="">爱好</option>
	<option value="football">足球</option>
	<option value="chess">象棋</option>
	<option value="swimming">游泳</option>
	<option value="mountaineer">登山</option>
</select>
<br>
<select class="nowrapper" name="interests2" style="width:100px;height:32px;">
	<option value="">爱好</option>
	<option value="football">足球</option>
	<option value="chess">象棋</option>
	<option value="swimming">游泳</option>
	<option value="mountaineer">登山</option>
</select>
<br>
<input value="提交" type="submit">
</form>
</body>
</html>
